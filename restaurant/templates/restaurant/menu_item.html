{% extends 'restaurant/base.html' %}
{% load static %}
{% block content %}

<section>
   <article>
      <h1>Menu item</h1>
      <span>
         <a href="{% url 'home' %}">Home</a> /
         <a href="{% url 'menu' %}">Menu</a> /
      </span>
      <div class="row">
         <div class="column">
            <h2>
                {{ menu_item.title }}
            </h2>
            <p>
                Price: ${{ menu_item.price }}
            </p>
         </div>
         <div class="column">
            <img src="restaurant/img/{{menu_item.title}}.jpg" alt="{{ menu_item.title}}" />
        </div>
      </div>
   </article>
</section>
{% endblock %}
